<body>
    <script>
        
        const myArray = ['language','coding', 'fun'];

        console.log(findIndex(myArray,"coding"));

        function findIndex(array,word){

            let index = -1;
            for(let i = 0; i < array.length; i++){
                if(array[i] === word ){
                    return i;
                }
            }
            return index;
        }
    </script>
