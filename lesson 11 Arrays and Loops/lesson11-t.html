<body>
    <script>

        const arr = ['egg','apple','egg','egg','ham'];
         console.log(removeEgg(arr));

        function removeEgg(array) {
            array.reverse();

            let newArray = [];
            let remove = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] === 'egg' && remove < 2) {
                    remove += 1;
                    continue;
                }else{
                    newArray.push(array[i]);
                }
            }
            newArray.reverse();
            return newArray;
        }
    </script>
