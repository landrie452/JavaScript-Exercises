<body>
    <script>
        const numArray = [1,2,3,4,5];
        
        const newArray = [];

        for(let i = 0; i <= numArray.length - 1; i++ ){
            let value = numArray[i] + 1;
            newArray.push(value);
        }

        console.log(newArray);
    </script>
