    <script>
      function countWords(words) {

        const result = {};

        for (let i = 0; i < words.length; i++) {
          const value = words[i];
          console.log(value);
          // result[word] adds/accesses a property using whatever is
          // saved inside the 'word' variable.
          // If value = 'apple', result[value] will do result['apple']
          // If value = 'grape', result[value] will do result['grape']
          
          if (result[value]) {
            result[value] += 1;
          } else {
            result[value] = 1;
          }
        }
        return result;
    
      }

      console.log(countWords(['pineapple', 'grape', 'apple', 'apple']));
