<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function stringCheck(array){

            let index = -1;

            for(let i = 0; i < array.length; i++){
                if(array[i] === "search"){
                    index = i;
                    break;
                };
            }

            return index;
        }

        const myArray = ['language','coding', 'fun'];
            
        console.log(stringCheck(myArray));
        
    </script>
</body>
</html>
