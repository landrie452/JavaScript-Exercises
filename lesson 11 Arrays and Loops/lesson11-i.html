<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        console.log(addNum([-1,-3,2,5],2));
        console.log(addNum([1,2,3,4,5],2));

        function addNum(array,num){

            let newArray = [];
            for(let i = 0; i < array.length; i++){
                let value = array[i] + num;
                newArray.push(value);
            }

            return newArray;
        }
    </script>
</body>
</html>
