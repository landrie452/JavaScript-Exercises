<body>
    <p>Using bracket notation, add a property 'delivery-time' to the object with the value '3 days'. Display the updated object in a console.</p>

    <script>
        const basketball={
            price: 2000,
            'delivery-time': '3 days'
        }
        console.log(basketball);
    </script>
