<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="lesson10-i.css" class="css">
</head>

<body>
  <!-- Create an element to display the calculation. -->
  <div class="wrapper-grid">
    <div class="container">


      <p class="js-calculation"></p>

      <p>
        <button class="js-button-number" onclick="
        updateCalculation('1');
      ">1</button>

        <button onclick="
        updateCalculation('2');
      ">2</button>

        <button onclick="
        updateCalculation('3');
      ">3</button>

        <button class= "js-button-calculate" onclick="
        updateCalculation(' + ');
      ">+</button>
      </p>

      <p>
        <button onclick="
        updateCalculation('4');
      ">4</button>

        <button onclick="
        updateCalculation('5');
      ">5</button>

        <button onclick="
        updateCalculation('6');
      ">6</button>

        <button class= "js-button-calculate" onclick="
        updateCalculation(' - ');
      ">-</button>
      </p>

      <p>
        <button onclick="
        updateCalculation('7');
      ">7</button>

        <button onclick="
        updateCalculation('8');
      ">8</button>

        <button onclick="
        updateCalculation('9');
      ">9</button>

        <button class= "js-button-calculate" onclick="
        updateCalculation(' * ');
      ">*</button>
      </p>

      <p>
        <button onclick="
        updateCalculation('0');
      ">0</button>

        <button onclick="
        updateCalculation('.');
      ">.</button>

        <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      ">=</button>

        <button class= "js-button-calculate" onclick="
        updateCalculation(' / ');
      ">/</button>
      </p>

      <p>
        <button onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
      </p>

    </div>
  </div>
  <script>
    let calculation = localStorage.getItem('calculation') || '';

    // Display the calculation when the page first loads.
    displayCalculation();

    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);

      // Display the calculation on the page
      // instead of console.log
      displayCalculation();

      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation() {
      document.querySelector('.js-calculation')
        .innerHTML = calculation;
    }
  </script>
</body>

</html>
