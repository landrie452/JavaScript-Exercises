    <input type="text" class="js-inputfield" onkeydown="displayMessage()">
    <button onclick="displayName()">Submit</button>
    <p></p>
    
    <script>

        function displayName(){
            const inputfield = document.querySelector('.js-inputfield').value;
            document.querySelector('p').innerHTML= `Your name is ${inputfield}`;
        }


        function displayMessage(){
            if(event.key === 'Enter'){
                const inputElement = document.querySelector('.js-inputfield').value;
                document.querySelector('p').innerHTML = `Your name is: ${inputElement}`;
            
            
            }
        }
