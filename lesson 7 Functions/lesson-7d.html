    <p>Create a  function 'convertToFahrenheit(celcius)' that takes a number in degrees Celcius and returns a number in degrees Farenheit.</br></br>
        Formula: Fahrenheit= (Celcius * 9/5) + 32
        :convertToFahrenheit(25) => 77
    </p>
    <script>
        let degFaren= convertToFahrenheit(25);
        console.log(degFaren);

           function convertToFahrenheit(celcius){
                return (celcius * 9 / 5) + 32;
           }
