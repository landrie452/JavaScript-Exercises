    <p style="font-weight: bold">Update convertLength to support converting between km,miles,and also feet. Note: 1mile = 5280 ft, 1km= 3281ft (approximately). <br>
        convertLength(5,'miles','km') =>8 km <br>
        convertLength(5,'miles','ft') => 26400 ft <br>
        convertLength(5,'km','ft') =>   16405 ft
    </p>
    <script>
        
        console.log(convertLength(10,"miles","km"));
        console.log(convertLength(5,"miles","ft"));
        console.log(convertLength(5,"km","ft"));

        function convertLength(length,from,to){

            let result;

            if(from === "miles" && to === "km"){
                 result=`${length * 1.6 } km`;
            }else if( from === 'miles' && to === "ft"){
                result =`${length * 5280} ft`;
            }else if(from === "km" && to === "miles"){
                 result= length /1.6 ;
            } else if( from === "km" && to === "ft"){
                result = `${length * 3281} ft`;
            }else if( from === "km" && to === "km"){
                 result= length;
            }
            
             return result;
        }

    </script>
