<body>
    <p>Create a  function 'convertToCelcius(fahrenheit)' that takes a number in degrees Farenheit and returns a number in degrees Celsius.</br></br>
        Formula: Celcius= (Fahrenheit -32 )* 5 / 9
        :convertToCelsius(86) => 30
    </p>
    <script>
        let degCel= convertToCelcius(86);
        console.log(degCel);

           function convertToCelcius(fahrenheit){
                return (fahrenheit -32) * 5 / 9;
           }
    </script>
 
</body>
